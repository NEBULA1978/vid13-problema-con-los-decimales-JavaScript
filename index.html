<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript decimales</title>
    <script>
        let a =2.5;
        let b =1.5;
        let resultado=dividir((multiplicar(a) + multiplicar(b)));

        alert(resultado);

        function multiplicar(a){
            return a*1000;
        }
        function dividir(a){
            return a/1000;
        }
            

    </script>
